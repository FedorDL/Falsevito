<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    {% if category %}
        <ul>
            {% for cat in category %}
                <li>
                    <a href="{% url 'shito:category' %}">
                        <p> {{ category.group }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
